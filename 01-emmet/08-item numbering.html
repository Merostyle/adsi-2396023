<!DOCTYPE html>
<html lang="en">
<head>

    <title>  Item Numbering: $ </title>
    <style>
        body {
            background-color: rgb(121, 250, 205);
            background:linear-gradient (rgb(0, 255, 200),rgb(1, 77, 121));
            font-family: Arial;
            color: rgb(255, 0, 0);
            height: 100vh;
        }
        main {
            margin: 40px auto;
            width: 400px;
        }
        main h1{
            background-color: azure;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }
        main h1 a:link,
        main h1 a:visited {
            background-color: azure;
            color: black;
            border-radius: 4px;
            float: left;
            padding: 0px 6px;
            text-decoration: none;
        }
        code {
            background-color: black;
            border-radius: 4px;
            display: block;
            color: azure;
            font-size: 2rem;
            padding: 13px;
        }
        xmp {
            background-color: rgb(0, 199, 33);
            border-radius: 4px;
            color: azure;
            font-size: 1.3rem;
            margin-top: 0px;
            padding: 0px 14px;
            
        }        
    </style>
</head>
<body>
    <main>
        <h1><a href="index.html">âœ” </a>  Item Numbering: $ </h1>
        <h3> Example 1: </h3>
        <code>ul>li.num$*3</code>
        <h3>Result:</h3>
        <xmp>
<ul>
    <li class="num1"></li>
    <li class="num2"></li>
    <li class="num3"></li>

        </xmp>
        <h3> Example 2: </h3>
        <code>article.sc$$$*3</code>
        <h3>Result 2:</h3>
        <xmp>
<article class="sc001"></article>
<article class="sc002"></article>
<article class="sc003"></article>
        </xmp>
