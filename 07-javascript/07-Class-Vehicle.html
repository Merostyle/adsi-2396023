    <script>
    const vehicles = [
        {
            brand: 'Volkswagen',
            refer: 'Beetle',
            model: '2003' ,
            color: 'Blue',
            Image: 'images/vehicle_car.png'
        },
        {
            brand: 'Chevrolet',
            refer: 'Tracker',
            model: '2015' ,

        }
    ]    
    class Vehicle {
        constructor(brand,refer,model,color,image){
            this.brand = brand
            this.refer = refer
            this.model = model
            this.color = color
            this.image = image
        }
        getInfo() {
            return `The brand is: ${this.brand}`
        }
    }
    const vh = new Vehicle(vehicles[0].brand,
                           vehicles[0].refer,
                           vehicles[0].model,
                           vehicles[0].color,
                           vehicles[0].brand,

    console.log(vh.getInfo())
