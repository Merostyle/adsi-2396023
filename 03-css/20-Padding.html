<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        .bg {
            background: linear-gradient(135deg,#00000099 10%,
                                        transparent 0,
                                        transparent 50%,
                                        #02857e99 0,
                                        #00000099 60%,
                                        transparent 0,
                                        transparent);
            background-size: 7.07px 7.07px;
        
        }
        section{
            position: relative;
        }
        div.parent{
            position: absolute;
            height: 340px;
            left: 50%;
            transform: translateX(-50%) ;
            width: 380px;
            
        }
        div.child {
            font-size: 4rem;
            background-color: #00d9ff;
            height: 200px;
            font-style: 4rem;
            text-align: center;
            line-height: 12rem;
            margin: 70px auto;
            /*----------------*/
            padding-left: 50px;
            /*shorthand */
            padding:0 0 0 50px;
            width: 200px;
            
        }
        div.child span{
            background-color:rgb(116, 199, 255) ;
            /*  Axis x & Y*/
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /* Shorthand: padding:top right bottom left */
            padding: 10px;
        }

    </style>
</head>
<body>
    <main>
        <header>
            <h1><a href="index.html">â¬…</a>Padding</h1>
        </header>
        <section>
            <div class="parent">
                <div class="child bg">
                    <span>BOX</span> 
                </div>
            </div>
           


        </section>
    </main>
</body>
</html>
